<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teddy's Anatomy | Precision Cut</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,500;1,800&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #050505;
            --rose-gold: #e5b3a3;
            --neon-pink: #ff0055;
            --gold-gradient: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        * { box-sizing: border-box; touch-action: none; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--obsidian); color: #fff;
            font-family: 'Montserrat', sans-serif; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- BACKGROUND --- */
        #spotlight {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, #1a1010 0%, #000 60%);
            z-index: 0; pointer-events: none;
        }
        
        .dust {
            position: absolute; background: var(--rose-gold);
            border-radius: 50%; opacity: 0;
            animation: floatDust linear infinite;
        }
        @keyframes floatDust {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* --- UI TEXT --- */
        h1 {
            font-family: 'Bodoni Moda'; font-style: italic; font-size: 2.5rem;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 5px; z-index: 10; text-align: center;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }

        p.subtitle {
            color: rgba(255,255,255,0.4); font-size: 0.7rem; letter-spacing: 3px;
            margin-bottom: 20px; z-index: 10; text-transform: uppercase;
        }

        /* --- BEAR CONTAINER --- */
        #bear-wrapper {
            position: relative; width: 320px; height: 420px; z-index: 5;
            /* REPLACE THIS URL WITH YOUR SPECIFIC BEAR IMAGE 
               For best results, use a PNG with a transparent background.
            */
            background: url('https://pngimg.com/uploads/teddy_bear/teddy_bear_PNG16.png') no-repeat center/contain;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
        }

        /* --- HIT ZONES (PRECISION MODE) --- */
        .zone {
            position: absolute; border-radius: 50%; cursor: pointer; z-index: 20;
            
            /* DEBUG MODE: Uncomment the border below to see the circles */
            /* border: 1px solid rgba(255, 0, 0, 0.7); background: rgba(255, 0, 0, 0.1); */
            
            /* PRODUCTION MODE: Keep transparent */
            background: transparent; 
        }

        /* COORDINATES (Percentages relative to the box 320x420)
           Adjust 'top' and 'left' to match your specific image.
        */

        /* Small precise circle on the MOUTH */
        #zone-lips { width: 12%; height: 6%; top: 23%; left: 44%; }
        
        /* Small circles on EARS */
        #zone-ear-l { width: 12%; height: 10%; top: 5%; left: 20%; }
        #zone-ear-r { width: 12%; height: 10%; top: 5%; left: 68%; }

        /* Thin strip on NECK */
        #zone-neck { width: 25%; height: 8%; top: 32%; left: 37.5%; }

        /* Small circle on HEART (Left Chest) */
        #zone-heart { width: 15%; height: 12%; top: 42%; left: 55%; }

        /* Small circle on NAVEL/BELLY BUTTON */
        #zone-belly { width: 15%; height: 10%; top: 60%; left: 42.5%; }

        /* Specific spot between LEGS */
        #zone-legs { width: 20%; height: 12%; top: 78%; left: 40%; }


        /* --- ANIMATIONS --- */
        .pulse-effect {
            position: absolute; border-radius: 50%;
            background: rgba(255, 0, 85, 0.4);
            box-shadow: 0 0 15px var(--neon-pink);
            pointer-events: none; animation: ripple 0.6s ease-out forwards;
        }
        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* --- MODAL --- */
        #modal {
            display: none; position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.96); align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.4s;
        }
        #modal.show { opacity: 1; }

        .modal-card {
            width: 85%; max-width: 350px; background: #0a0a0c;
            border: 1px solid var(--rose-gold); padding: 40px 20px;
            text-align: center; box-shadow: 0 0 60px #000;
        }
        
        .modal-title {
            color: var(--rose-gold); font-family: 'Bodoni Moda'; font-size: 1.4rem;
            margin-bottom: 15px; text-transform: uppercase; letter-spacing: 2px;
        }

        .modal-text {
            font-family: 'Montserrat'; font-size: 1rem; line-height: 1.6;
            color: #fff; margin-bottom: 30px; font-weight: 300;
        }
        
        .modal-btn {
            background: transparent; border: 1px solid var(--rose-gold); color: var(--rose-gold);
            padding: 10px 30px; font-size: 0.7rem; letter-spacing: 3px; cursor: pointer;
            font-family: 'Bodoni Moda'; transition: 0.2s;
        }
        .modal-btn:active { background: var(--rose-gold); color: #000; }

    </style>
</head>
<body>

    <div id="spotlight"></div>

    <h1>Teddy's Anatomy</h1>
    <p class="subtitle">TOUCH THE SPOTS...</p>

    <div id="bear-wrapper">
        <div class="zone" id="zone-ear-l" onclick="handleTap('ears', event)"></div>
        <div class="zone" id="zone-ear-r" onclick="handleTap('ears', event)"></div>
        
        <div class="zone" id="zone-lips" onclick="handleTap('lips', event)"></div>
        <div class="zone" id="zone-neck" onclick="handleTap('neck', event)"></div>
        <div class="zone" id="zone-heart" onclick="handleTap('heart', event)"></div>
        <div class="zone" id="zone-belly" onclick="handleTap('belly', event)"></div>
        <div class="zone" id="zone-legs" onclick="handleTap('legs', event)"></div>
    </div>

    <div id="modal">
        <div class="modal-card">
            <div id="m-title" class="modal-title"></div>
            <div id="m-text" class="modal-text"></div>
            <button class="modal-btn" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <script>
        // --- BACKGROUND FX ---
        const bg = document.getElementById('spotlight');
        for(let i=0; i<30; i++) {
            const d = document.createElement('div');
            d.className = 'dust';
            d.style.left = Math.random() * 100 + '%';
            d.style.top = Math.random() * 100 + '%';
            d.style.width = Math.random() * 2 + 'px';
            d.style.height = d.style.width;
            d.style.animationDuration = Math.random() * 10 + 10 + 's';
            d.style.animationDelay = Math.random() * 5 + 's';
            bg.appendChild(d);
        }

        // --- DATA ---
        const data = {
            lips: { title: "The Mouth", text: "Good choice. Prepare for 5 minutes of deep, slow kissing. I want to taste you." },
            neck: { title: "The Neck", text: "My favorite canvas. I'm going to leave a mark right here that you'll have to hide tomorrow. ðŸ˜ˆ" },
            ears: { title: "The Ears", text: "Come closer. I want to whisper exactly what I'm going to do to you later. Every. Dirty. Detail." },
            heart: { title: "The Heart", text: "I'm already in there. Forever. But tonight, I want to make it race." },
            belly: { title: "The Navel", text: "Drawing circles around your navel with my tongue... giving it a wet kiss and a lick... tell me how that feels? ðŸ˜ˆ" },
            legs: { title: "The Honey", text: "I'm going to spread them slowly... and start devouring the honey there with full passion. ðŸ˜ˆ" }
        };

        function handleTap(zone, event) {
            // Visual Ripple
            const ripple = document.createElement('div');
            ripple.className = 'pulse-effect';
            ripple.style.left = (event.clientX - 10) + 'px'; // Center fix
            ripple.style.top = (event.clientY - 10) + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);

            // Haptic
            if(navigator.vibrate) navigator.vibrate(20);

            // Modal
            const content = data[zone];
            document.getElementById('m-title').innerText = content.title;
            document.getElementById('m-text').innerText = content.text;
            
            const m = document.getElementById('modal');
            m.style.display = 'flex';
            setTimeout(() => m.classList.add('show'), 10);
        }

        function closeModal() {
            const m = document.getElementById('modal');
            m.classList.remove('show');
            setTimeout(() => m.style.display = 'none', 400);
        }
    </script>
</body>
</html>
