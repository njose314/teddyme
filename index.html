<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teddy's Anatomy | Midnight Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,500;1,800&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #050505;
            --rose-gold: #e5b3a3;
            --rose-dim: rgba(229, 179, 163, 0.1);
            --neon-pink: #ff0055;
            --gold-gradient: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        * { box-sizing: border-box; touch-action: none; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--obsidian); color: #fff;
            font-family: 'Montserrat', sans-serif; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- BACKGROUND --- */
        #spotlight {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 1) 0%, #000 60%);
            z-index: 0; pointer-events: none;
        }
        
        .dust {
            position: absolute; background: var(--rose-gold);
            border-radius: 50%; opacity: 0;
            animation: floatDust linear infinite;
        }
        @keyframes floatDust {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* --- MAIN UI --- */
        h1 {
            font-family: 'Bodoni Moda'; font-style: italic; font-size: 2.5rem;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; z-index: 10; text-align: center;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { 0% { background-position: 0% center; } 100% { background-position: 200% center; } }

        p.subtitle {
            color: rgba(255,255,255,0.5); font-size: 0.8rem; letter-spacing: 2px;
            margin-bottom: 30px; z-index: 10; text-transform: uppercase;
        }

        /* --- THE BEAR CONTAINER --- */
        #bear-container {
            position: relative; width: 350px; height: 450px; z-index: 5;
            /* Using a high quality Bear Image - Replace URL if needed */
            background-image: url('https://cdn.midjourney.com/7c880126-70d8-4a66-b485-86e082877114/0_0.png'); 
            /* Fallback generic bear for code demo - Replace with a REAL png of a sitting bear */
            background: url('https://pngimg.com/uploads/teddy_bear/teddy_bear_PNG62.png') no-repeat center/contain;
            filter: drop-shadow(0 0 30px rgba(0,0,0,0.8));
            transition: filter 0.5s;
        }

        /* --- HIT ZONES (Invisible Buttons) --- */
        .zone {
            position: absolute; border-radius: 50%; cursor: pointer;
            /* border: 1px solid red; /* Debug: Uncomment to see zones */
            z-index: 20;
        }
        
        /* Positioning (Adjust based on your specific image) */
        #zone-head { top: 5%; left: 30%; width: 40%; height: 25%; }
        #zone-ears { top: 0%; left: 20%; width: 60%; height: 10%; } /* General area for ears */
        #zone-neck { top: 30%; left: 35%; width: 30%; height: 10%; }
        #zone-heart { top: 45%; left: 35%; width: 30%; height: 15%; }
        #zone-belly { top: 60%; left: 25%; width: 50%; height: 20%; }
        #zone-lips { top: 20%; left: 42%; width: 16%; height: 8%; }
        #zone-legs { top: 80%; left: 20%; width: 60%; height: 15%; }

        /* Pulse Animation on Tap */
        .pulse-effect {
            position: absolute; border-radius: 50%;
            background: rgba(229, 179, 163, 0.4);
            box-shadow: 0 0 20px var(--rose-gold);
            pointer-events: none; animation: ripple 0.8s ease-out forwards;
        }
        @keyframes ripple {
            0% { width: 0; height: 0; opacity: 0.8; }
            100% { width: 100px; height: 100px; opacity: 0; margin-left: -50px; margin-top: -50px; }
        }

        /* --- MODAL --- */
        #modal {
            display: none; position: fixed; inset: 0; z-index: 100;
            background: rgba(0,0,0,0.95); align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.5s;
        }
        #modal.show { opacity: 1; }

        .modal-card {
            width: 85%; max-width: 400px; background: #08080a;
            border: 1px solid var(--rose-gold); padding: 50px 30px;
            text-align: center; position: relative;
            box-shadow: 0 0 80px rgba(0,0,0,1);
        }
        
        .modal-title {
            color: var(--rose-gold); font-family: 'Bodoni Moda'; font-size: 1.5rem;
            margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px;
        }

        .modal-text {
            font-family: 'Montserrat'; font-size: 1.1rem; line-height: 1.6;
            color: #fff; margin-bottom: 40px; font-weight: 300;
        }
        
        .modal-btn {
            background: transparent; border: 1px solid var(--rose-gold); color: var(--rose-gold);
            padding: 12px 40px; font-size: 0.8rem; letter-spacing: 3px; cursor: pointer;
            transition: 0.3s; font-family: 'Bodoni Moda';
        }
        .modal-btn:active { background: var(--rose-gold); color: #000; }

        /* --- SECRET UNLOCK --- */
        #secret-counter {
            position: fixed; bottom: 20px; color: #333; font-size: 0.6rem; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div id="spotlight"></div>

    <h1>Teddy's Anatomy</h1>
    <p class="subtitle">Touch where you want me...</p>

    <div id="bear-container">
        <div class="zone" id="zone-ears" onclick="handleTap('ears', event)"></div>
        <div class="zone" id="zone-lips" onclick="handleTap('lips', event)"></div>
        <div class="zone" id="zone-head" onclick="handleTap('head', event)"></div> <div class="zone" id="zone-neck" onclick="handleTap('neck', event)"></div>
        <div class="zone" id="zone-heart" onclick="handleTap('heart', event)"></div>
        <div class="zone" id="zone-belly" onclick="handleTap('belly', event)"></div>
        <div class="zone" id="zone-legs" onclick="handleTap('legs', event)"></div>
    </div>

    <div id="modal">
        <div class="modal-card">
            <div id="m-title" class="modal-title"></div>
            <div id="m-text" class="modal-text"></div>
            <button class="modal-btn" onclick="closeModal()">CLOSE</button>
        </div>
    </div>
    
    <div id="secret-counter">ZONES DISCOVERED: <span id="count">0</span>/7</div>

    <script>
        // --- VISUALS: BACKGROUND DUST ---
        const bg = document.getElementById('spotlight');
        for(let i=0; i<40; i++) {
            const d = document.createElement('div');
            d.className = 'dust';
            d.style.left = Math.random() * 100 + '%';
            d.style.top = Math.random() * 100 + '%';
            d.style.width = Math.random() * 2 + 'px';
            d.style.height = d.style.width;
            d.style.animationDuration = Math.random() * 15 + 10 + 's';
            d.style.animationDelay = Math.random() * 5 + 's';
            bg.appendChild(d);
        }

        // --- CONTENT DATABASE ---
        const data = {
            lips: {
                title: "The Mouth",
                text: "Good choice. Prepare for 5 minutes of deep, slow kissing. I want to taste you."
            },
            neck: {
                title: "The Neck",
                text: "My favorite canvas. I'm going to leave a mark right here that you'll have to hide tomorrow. ðŸ˜ˆ"
            },
            ears: {
                title: "The Ears",
                text: "Come closer. I want to whisper exactly what I'm going to do to you later. Every. Dirty. Detail."
            },
            heart: {
                title: "The Heart",
                text: "I'm already in there. Forever. But tonight, I want to make it race."
            },
            belly: {
                title: "The Navel",
                text: "Drawing circles around your navel with my tongue... giving it a wet kiss and a lick... tell me how that feels? ðŸ˜ˆ"
            },
            legs: {
                title: "The Legs",
                text: "I'm going to spread them slowly... and start devouring the honey there with full passion. ðŸ˜ˆ"
            },
            head: {
                title: "The Mind",
                text: "I want to be the only thing you think about tonight. Close your eyes and let me guide you."
            }
        };

        let discovered = new Set();
        
        function handleTap(zone, event) {
            // 1. Visual Ripple Effect
            const ripple = document.createElement('div');
            ripple.className = 'pulse-effect';
            ripple.style.left = event.clientX + 'px';
            ripple.style.top = event.clientY + 'px';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 800);

            // 2. Haptic Feedback
            if(navigator.vibrate) navigator.vibrate(20);

            // 3. Logic
            const content = data[zone];
            
            // Special handling for clicking face vs lips (Lips take priority if clicked precisely)
            if(zone === 'head' && event.target.id === 'zone-lips') return; 

            showModal(content.title, content.text);
            
            // 4. Update Counter
            discovered.add(zone);
            document.getElementById('count').innerText = discovered.size;
        }

        function showModal(title, text) {
            document.getElementById('m-title').innerText = title;
            document.getElementById('m-text').innerText = text;
            const m = document.getElementById('modal');
            m.style.display = 'flex';
            // Slight delay for fade in
            setTimeout(() => m.classList.add('show'), 10);
        }

        function closeModal() {
            const m = document.getElementById('modal');
            m.classList.remove('show');
            setTimeout(() => m.style.display = 'none', 500);
        }
    </script>
</body>
</html>
