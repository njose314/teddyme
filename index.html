<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teddy's Anatomy | Bottom Bubble</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,500;1,800&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --light-blue: #b0ddee;
            --ash-grey: #c6d4c0;
            --petal-frost: #f6dde6;
            --desert-sand: #e8c7b1;
            --desert-sand-2: #ddb095;
            --cocoa-text: #5c4033;
        }

        * { box-sizing: border-box; touch-action: none; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 30%, var(--white), var(--light-blue));
            color: var(--cocoa-text);
            font-family: 'Montserrat', sans-serif; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
        }

        /* --- BACKGROUND PARTICLES --- */
        #sky-layer { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .petal {
            position: absolute; background: var(--petal-frost);
            border-radius: 50%; opacity: 0.6;
            animation: floatDown linear infinite;
        }
        @keyframes floatDown {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- TEXT --- */
        h1 {
            margin-top: 40px; 
            font-family: 'Bodoni Moda'; font-style: italic; font-size: 2.2rem;
            color: var(--desert-sand-2); text-shadow: 2px 2px 0px var(--white);
            margin-bottom: 5px; z-index: 10; text-align: center;
            animation: floatText 3s ease-in-out infinite;
        }
        @keyframes floatText { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        p.subtitle {
            color: var(--cocoa-text); font-size: 0.8rem; letter-spacing: 2px;
            margin-bottom: 10px; z-index: 10; text-transform: uppercase; font-weight: 600; opacity: 0.7;
        }

        /* --- BEAR CONTAINER --- */
        #bear-wrapper {
            position: relative; 
            width: 320px; 
            height: 320px; 
            z-index: 5;
            
            /* MOVED UP to give space at the bottom */
            margin-top: 20px; 

            display: flex; align-items: center; justify-content: center;
        }

        /* The Bear Image */
        #bear-img {
            width: 100%; height: 100%; 
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(176, 221, 238, 0.8));
            pointer-events: none;
        }

        /* --- CHAT BUBBLE (BOTTOM POSITION) --- */
        #chat-bubble {
            position: absolute; 
            /* Start below the image */
            top: 330px; left: 50%;
            transform: translate(-50%, 20px) scale(0.9);
            width: 300px;
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid var(--desert-sand);
            padding: 15px 20px; border-radius: 20px; text-align: center;
            z-index: 100; 
            box-shadow: 0 10px 30px rgba(92, 64, 51, 0.15);
            opacity: 0; pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Visible State */
        #chat-bubble.visible { 
            opacity: 1; 
            transform: translate(-50%, 0) scale(1); 
        }

        /* Bubble Tail (Pointing UP towards Bear) */
        #chat-bubble::after {
            content: ''; position: absolute; 
            top: -10px; /* Moves to top of bubble */
            left: 50%; margin-left: -10px;
            border-width: 10px; border-style: solid;
            /* Transparent sides, White Bottom = Upward Arrow */
            border-color: transparent transparent var(--white) transparent;
        }
        
        /* Tail Border Outline */
        #chat-bubble::before {
            content: ''; position: absolute; 
            top: -13px; /* Slightly higher for border */
            left: 50%; margin-left: -10px;
            border-width: 10px; border-style: solid;
            border-color: transparent transparent var(--desert-sand) transparent; 
            z-index: -1;
        }

        .bubble-title {
            color: var(--desert-sand-2); font-family: 'Bodoni Moda'; font-size: 1.1rem; font-weight: bold;
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; display: block;
        }
        .bubble-text {
            font-family: 'Montserrat'; font-size: 0.85rem; line-height: 1.4; color: var(--cocoa-text); font-weight: 500;
        }

        /* --- HIT ZONES --- */
        .zone {
            position: absolute; border-radius: 50%; cursor: pointer; z-index: 20;
            background: transparent;
        }

        /* --- COORDINATES --- */
        #z-forehead { width: 30%; height: 15%; top: 10%; left: 35%; }
        #z-eye-l { width: 14%; height: 12%; top: 28%; left: 26%; }
        #z-eye-r { width: 14%; height: 12%; top: 28%; left: 60%; }
        #z-nose { width: 16%; height: 12%; top: 38%; left: 42%; }
        #z-lips { width: 14%; height: 8%; top: 50%; left: 43%; }
        #z-neck { width: 30%; height: 8%; top: 55%; left: 35%; }
        #z-boob-l { width: 18%; height: 15%; top: 62%; left: 28%; }
        #z-boob-r { width: 18%; height: 15%; top: 62%; left: 54%; }
        #z-navel { width: 20%; height: 15%; top: 75%; left: 40%; }
        #z-hand-l { width: 20%; height: 20%; top: 55%; left: 5%; }
        #z-hand-r { width: 20%; height: 20%; top: 55%; left: 75%; }
        #z-hip-l { width: 15%; height: 15%; top: 72%; left: 18%; }
        #z-hip-r { width: 15%; height: 15%; top: 72%; left: 67%; }
        #z-toe-l { width: 18%; height: 15%; top: 82%; left: 16%; }
        #z-toe-r { width: 18%; height: 15%; top: 82%; left: 66%; }
        #z-secret { width: 16%; height: 10%; top: 88%; left: 42%; }

        /* --- WIN OVERLAY --- */
        #win-overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.98);
            z-index: 1000; display: none; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            opacity: 0; transition: opacity 1s;
        }
        #win-overlay.show { opacity: 1; }
        
        .win-title { font-family: 'Bodoni Moda'; font-size: 3rem; color: var(--desert-sand-2); margin-bottom: 20px; }
        .win-sub { font-size: 1.2rem; color: #5c4033; margin-bottom: 30px; line-height: 1.5; }
        .win-btn {
            padding: 15px 50px; background: var(--light-blue);
            color: var(--cocoa-text); font-weight: bold; border: none; border-radius: 50px;
            font-size: 1.2rem; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .pulse-effect {
            position: absolute; border-radius: 50%;
            background: rgba(246, 221, 230, 0.6);
            box-shadow: 0 0 10px var(--desert-sand-2);
            pointer-events: none; animation: ripple 0.6s ease-out forwards;
        }
        @keyframes ripple { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(3); opacity: 0; } }

    </style>
</head>
<body>

    <div id="sky-layer"></div>

    <h1>Teddy's Anatomy</h1>
    <p class="subtitle">Find all the spots for a hug...</p>

    <div id="bear-wrapper">
        <img id="bear-img" src="image_75d3c6.jpg" onerror="this.src='https://iili.io/fpgcSl2.md.png'" alt="Teddy Bear">

        <div id="chat-bubble">
            <span id="sb-title" class="bubble-title"></span>
            <span id="sb-text" class="bubble-text"></span>
        </div>

        <div class="zone" id="z-forehead" onclick="handleTap('forehead', event)"></div>
        <div class="zone" id="z-eye-l" onclick="handleTap('eyes', event)"></div>
        <div class="zone" id="z-eye-r" onclick="handleTap('eyes', event)"></div>
        <div class="zone" id="z-nose" onclick="handleTap('nose', event)"></div>
        <div class="zone" id="z-lips" onclick="handleTap('lips', event)"></div>
        
        <div class="zone" id="z-neck" onclick="handleTap('neck', event)"></div>
        
        <div class="zone" id="z-boob-l" onclick="handleTap('boobs', event)"></div>
        <div class="zone" id="z-boob-r" onclick="handleTap('boobs', event)"></div>
        
        <div class="zone" id="z-navel" onclick="handleTap('navel', event)"></div>
        
        <div class="zone" id="z-hand-l" onclick="handleTap('hands', event)"></div>
        <div class="zone" id="z-hand-r" onclick="handleTap('hands', event)"></div>
        
        <div class="zone" id="z-hip-l" onclick="handleTap('hips', event)"></div>
        <div class="zone" id="z-hip-r" onclick="handleTap('hips', event)"></div>
        
        <div class="zone" id="z-toe-l" onclick="handleTap('toes', event)"></div>
        <div class="zone" id="z-toe-r" onclick="handleTap('toes', event)"></div>

        <div class="zone" id="z-secret" onclick="handleTap('secret', event)"></div>
    </div>

    <div id="win-overlay">
        <div style="font-size: 5rem; margin-bottom: 20px;">üß∏‚ù§Ô∏è</div>
        <div class="win-title">Happy Teddy Day!</div>
        <div class="win-sub">You found every spot.<br>Now come here and get your real hug.</div>
        <button class="win-btn" onclick="location.reload()">Claim Hug</button>
    </div>

    <script>
        // Particles
        const sky = document.getElementById('sky-layer');
        const colors = ['#f6dde6', '#c6d4c0', '#b0ddee'];
        for(let i=0; i<40; i++) {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random() * 100 + '%';
            p.style.width = Math.random() * 6 + 4 + 'px';
            p.style.height = p.style.width;
            p.style.background = colors[Math.floor(Math.random()*colors.length)];
            p.style.animationDuration = Math.random() * 10 + 5 + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            sky.appendChild(p);
        }

        const data = {
            forehead: { title: "Forehead", text: "A soft kiss here to start. Pushing your hair back and looking deep into your eyes." },
            eyes: { title: "Eyes", text: "Closing them with a gentle kiss. Trust me. I'm going to guide you tonight." },
            nose: { title: "Nose", text: "A playful bite. Or maybe just rubbing mine against yours... an Eskimo kiss before the real heat starts." },
            lips: { title: "Lips", text: "Good choice. Prepare for 5 minutes of deep, slow kissing. I want to taste you." },
            neck: { title: "Neck", text: "My favorite spot. I'm going to leave a mark right here that you'll have to hide tomorrow. üòà" },
            boobs: { title: "Boobies", text: "My lips love to wrap around them... teasing you until you can't take it anymore. üòà" },
            hands: { title: "Hands", text: "Interlocking fingers. Squeezing tight while I drive into you. üòà" },
            hips: { title: "Hips", text: "My hands gripping you here, pulling you onto me hard. There might be bruises tomorrow. üòà" },
            navel: { title: "Navel", text: "Drawing circles around your navel with my tongue... giving it a wet kiss and a lick... tell me how that feels? üòà" },
            toes: { title: "Toes", text: "I want to massage them until you relax completely... and then work my way up slowly." },
            secret: { title: "Secret Spot", text: "I want to bury my face here and eat you until you shake... your thighs wrapping around my head, hands grabbing my hair. üòà" }
        };

        // --- GAME LOGIC ---
        let visited = new Set();
        let bubbleTimer;
        const totalZones = 11; 

        function handleTap(zone, event) {
            // Ripple
            const ripple = document.createElement('div');
            ripple.className = 'pulse-effect';
            ripple.style.left = (event.clientX - 10) + 'px';
            ripple.style.top = (event.clientY - 10) + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);

            // Haptic
            if(navigator.vibrate) navigator.vibrate(20);

            // Track (Unique zones only)
            visited.add(zone);

            // Show Bubble
            const bubble = document.getElementById('chat-bubble');
            const bTitle = document.getElementById('sb-title');
            const bText = document.getElementById('sb-text');
            
            bTitle.innerText = data[zone].title;
            bText.innerText = data[zone].text;

            bubble.classList.remove('visible');
            void bubble.offsetWidth; // Reflow
            bubble.classList.add('visible');

            // Timer
            clearTimeout(bubbleTimer);
            bubbleTimer = setTimeout(() => {
                bubble.classList.remove('visible');
            }, 6000);

            // CHECK WIN
            if(visited.size >= totalZones) {
                setTimeout(showWinScreen, 1500);
            }
        }

        function showWinScreen() {
            const win = document.getElementById('win-overlay');
            win.style.display = 'flex';
            setTimeout(() => win.classList.add('show'), 100);
            if(navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);
        }
    </script>
</body>
</html>
