<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teddy's Anatomy | Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@1,500;1,800&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --white: #ffffff;
            --light-blue: #b0ddee;
            --ash-grey: #c6d4c0;
            --petal-frost: #f6dde6;
            --desert-sand: #e8c7b1;
            --desert-sand-2: #ddb095;
            --cocoa-text: #5c4033;
        }

        * { box-sizing: border-box; touch-action: none; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 30%, var(--white), var(--light-blue));
            color: var(--cocoa-text);
            font-family: 'Montserrat', sans-serif; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
        }

        /* --- BACKGROUND PARTICLES --- */
        #sky-layer { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        .petal {
            position: absolute; background: var(--petal-frost);
            border-radius: 50%; opacity: 0.6;
            animation: floatDown linear infinite;
        }
        @keyframes floatDown {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- TEXT --- */
        h1 {
            margin-top: 50px;
            font-family: 'Bodoni Moda'; font-style: italic; font-size: 2.5rem;
            color: var(--desert-sand-2); text-shadow: 2px 2px 0px var(--white);
            margin-bottom: 5px; z-index: 10; text-align: center;
            animation: floatText 3s ease-in-out infinite;
        }
        @keyframes floatText { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        p.subtitle {
            color: var(--cocoa-text); font-size: 0.75rem; letter-spacing: 3px;
            margin-bottom: 20px; z-index: 10; text-transform: uppercase; font-weight: 600; opacity: 0.7;
        }

        /* --- BEAR CONTAINER --- */
        #bear-wrapper {
            position: relative; 
            /* FIXED: Changed to SQUARE to match image aspect ratio */
            width: 350px; 
            height: 350px; 
            z-index: 5;
            margin-top: 30px;

            /* YOUR IMAGE LINK */
            background-image: url('https://iili.io/fpgcSl2.md.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain; 
            
            filter: drop-shadow(0 10px 20px rgba(176, 221, 238, 0.8));
        }

        /* --- CHAT BUBBLE --- */
        #chat-bubble {
            position: absolute; top: 40%; left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid var(--desert-sand);
            padding: 20px; border-radius: 20px; text-align: center;
            z-index: 100; box-shadow: 0 10px 30px rgba(221, 176, 149, 0.3);
            opacity: 0; pointer-events: none;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #chat-bubble.visible { opacity: 1; top: 30%; transform: translate(-50%, -50%) scale(1); }

        .bubble-title {
            color: var(--desert-sand-2); font-family: 'Bodoni Moda'; font-size: 1.1rem; font-weight: bold;
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block;
        }
        .bubble-text {
            font-family: 'Montserrat'; font-size: 0.9rem; line-height: 1.5; color: var(--cocoa-text); font-weight: 500;
        }

        /* --- HIT ZONES (RE-MAPPED FOR SQUARE BEAR) --- */
        .zone {
            position: absolute; border-radius: 50%; cursor: pointer; z-index: 20;
            
            /* üî¥ DEBUG MODE: RED BORDERS ARE ON */
            /* Change this to "transparent" when you are happy! */
            border: 1px solid rgba(255, 0, 0, 0.6);
            background: rgba(255, 0, 0, 0.1);
        }

        /* --- COORDINATES (Square Mapping) --- */
        /* HEAD */
        #z-forehead { width: 30%; height: 12%; top: 12%; left: 35%; }
        #z-eye-l { width: 12%; height: 10%; top: 30%; left: 27%; }
        #z-eye-r { width: 12%; height: 10%; top: 30%; left: 61%; }
        #z-nose { width: 16%; height: 10%; top: 38%; left: 42%; }
        #z-lips { width: 12%; height: 6%; top: 48%; left: 44%; }
        
        /* BODY */
        #z-neck { width: 30%; height: 8%; top: 53%; left: 35%; }
        #z-heart { width: 16%; height: 14%; top: 60%; left: 58%; } 
        #z-belly { width: 25%; height: 18%; top: 68%; left: 37.5%; }
        
        /* HANDS */
        #z-hand-l { width: 18%; height: 18%; top: 58%; left: 8%; }
        #z-hand-r { width: 18%; height: 18%; top: 58%; left: 74%; }
        
        /* HIPS / THIGHS */
        #z-hip-l { width: 12%; height: 12%; top: 72%; left: 22%; }
        #z-hip-r { width: 12%; height: 12%; top: 72%; left: 66%; }
        
        /* FEET */
        #z-toe-l { width: 18%; height: 14%; top: 82%; left: 16%; }
        #z-toe-r { width: 18%; height: 14%; top: 82%; left: 66%; }

        /* SECRET (Crotch) */
        #z-secret { width: 16%; height: 10%; top: 84%; left: 42%; }

        /* --- WIN OVERLAY --- */
        #win-overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.98);
            z-index: 1000; display: none; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            opacity: 0; transition: opacity 1s;
        }
        #win-overlay.show { opacity: 1; }
        
        .win-title { font-family: 'Bodoni Moda'; font-size: 3rem; color: var(--desert-sand-2); margin-bottom: 20px; }
        .win-btn {
            margin-top: 30px; padding: 15px 40px; background: var(--light-blue);
            color: var(--cocoa-text); font-weight: bold; border: none; border-radius: 50px;
            font-size: 1rem; cursor: pointer;
        }

    </style>
</head>
<body>

    <div id="sky-layer"></div>

    <h1>Teddy's Anatomy</h1>
    <p class="subtitle">FIND ALL 11 ZONES...</p>

    <div id="bear-wrapper">
        <div id="chat-bubble">
            <span id="sb-title" class="bubble-title"></span>
            <span id="sb-text" class="bubble-text"></span>
        </div>

        <div class="zone" id="z-forehead" onclick="handleTap('forehead')"></div>
        <div class="zone" id="z-eye-l" onclick="handleTap('eyes')"></div>
        <div class="zone" id="z-eye-r" onclick="handleTap('eyes')"></div>
        <div class="zone" id="z-nose" onclick="handleTap('nose')"></div>
        <div class="zone" id="z-lips" onclick="handleTap('lips')"></div>
        
        <div class="zone" id="z-neck" onclick="handleTap('neck')"></div>
        <div class="zone" id="z-heart" onclick="handleTap('heart')"></div>
        <div class="zone" id="z-belly" onclick="handleTap('belly')"></div>
        
        <div class="zone" id="z-hand-l" onclick="handleTap('hands')"></div>
        <div class="zone" id="z-hand-r" onclick="handleTap('hands')"></div>
        <div class="zone" id="z-hip-l" onclick="handleTap('hips')"></div>
        <div class="zone" id="z-hip-r" onclick="handleTap('hips')"></div>
        <div class="zone" id="z-toe-l" onclick="handleTap('toes')"></div>
        <div class="zone" id="z-toe-r" onclick="handleTap('toes')"></div>

        <div class="zone" id="z-secret" onclick="handleTap('secret')"></div>
    </div>

    <div id="win-overlay">
        <div style="font-size: 4rem;">üß∏‚ù§Ô∏è</div>
        <div class="win-title">Happy Teddy Day!</div>
        <div style="font-size: 1.2rem; color: #5c4033;">You found every spot.<br>Now come get your real hug.</div>
        <button class="win-btn" onclick="location.reload()">Claim Hug</button>
    </div>

    <script>
        // Particles
        const sky = document.getElementById('sky-layer');
        const colors = ['#f6dde6', '#c6d4c0', '#b0ddee'];
        for(let i=0; i<40; i++) {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.left = Math.random() * 100 + '%';
            p.style.width = Math.random() * 6 + 4 + 'px';
            p.style.height = p.style.width;
            p.style.background = colors[Math.floor(Math.random()*colors.length)];
            p.style.animationDuration = Math.random() * 10 + 5 + 's';
            p.style.animationDelay = Math.random() * 5 + 's';
            sky.appendChild(p);
        }

        const data = {
            forehead: { title: "The Mind", text: "A soft kiss here to start. Pushing your hair back and looking deep into your eyes." },
            eyes: { title: "The Soul", text: "Closing them with a gentle kiss. Trust me. I'm going to guide you tonight." },
            nose: { title: "The Tease", text: "A playful bite. Or maybe just rubbing mine against yours... an Eskimo kiss before the real heat starts." },
            lips: { title: "The Mouth", text: "Good choice. Prepare for 5 minutes of deep, slow kissing. I want to taste you." },
            neck: { title: "The Canvas", text: "My favorite spot. I'm going to leave a mark right here that you'll have to hide tomorrow. üòà" },
            heart: { title: "The Heart", text: "I'm already in there. Forever. But tonight, I want to make it race." },
            hands: { title: "The Grip", text: "Interlocking fingers. Squeezing tight while I drive into you. üòà" },
            hips: { title: "The Curves", text: "My hands gripping you here, pulling you onto me hard. There might be bruises tomorrow. üòà" },
            belly: { title: "The Navel", text: "Drawing circles around your navel with my tongue... giving it a wet kiss and a lick... tell me how that feels? üòà" },
            toes: { title: "The Feet", text: "I want to massage them until you relax completely... and then work my way up slowly." },
            secret: { title: "The Honey", text: "I want to bury my face here and eat you until you shake... your thighs wrapping around my head, hands grabbing my hair. üòà" }
        };

        let visited = new Set();
        let bubbleTimer;
        
        function handleTap(zone) {
            if(navigator.vibrate) navigator.vibrate(20);
            visited.add(zone);

            const bubble = document.getElementById('chat-bubble');
            const bTitle = document.getElementById('sb-title');
            const bText = document.getElementById('sb-text');
            
            bTitle.innerText = data[zone].title;
            bText.innerText = data[zone].text;

            bubble.classList.remove('visible');
            void bubble.offsetWidth;
            bubble.classList.add('visible');

            clearTimeout(bubbleTimer);
            bubbleTimer = setTimeout(() => {
                bubble.classList.remove('visible');
                if(visited.size >= 11) {
                    document.getElementById('win-overlay').style.display = 'flex';
                    setTimeout(() => document.getElementById('win-overlay').classList.add('show'), 100);
                }
            }, 6000);
        }
    </script>
</body>
</html>
